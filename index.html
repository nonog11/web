<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テストページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 60px 20px 40px;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    .link-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background: #1DA1F2;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      transition: 0.3s;
    }
    .link-btn:hover {
      background: #0d8ddb;
    }
    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <h1>こんにちは！</h1>
    <p>これはテスト用のWEBページです。</p>
    <a class="link-btn" href="https://x.com/nonog11" target="_blank">Twitter (X) を見る</a>
  </header>

  <footer>
    &copy; 2025 My Test Page
  </footer>
</body>
</html>
